<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effects</title>
    <style>
        .styled-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .styled-btn:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="styled-btn">Hover
