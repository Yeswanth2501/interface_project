<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    nav {
      background-color: #333;
    }

   
    ul {
      list-style: none;
      display: flex;
    }

   
    li {
      padding: 14px 20px;
    }

    
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

   
    a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Item1</a></li>
      <li><a href="#">Item2</a></li>
      <li><a href="#">Item3</a></li>
      <li><a href="#">Item4</a></li>
    </ul>
  </nav>

</body>
</html>
